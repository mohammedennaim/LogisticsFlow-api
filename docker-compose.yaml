services:
  # ==========================================
  # CORE SERVICES (Profil: core)
  # Ce sont les services minimaux pour que l'app fonctionne
  # ==========================================
  postgres:
    image: postgres:16-alpine
    profiles: ["core", "monitoring", "tools"] # Requis par presque tout le monde
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s # Vérification plus fréquente
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - logistics-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    profiles: ["core"]
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_RELATIVE_PATH: /auth
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "false"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: "edge"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 5s # Réduit de 30s à 5s pour débloquer app-dev plus vite
      timeout: 5s
      retries: 20
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1.5G

  app-dev:
    image: amazoncorretto:17-alpine
    profiles: ["core"]
    working_dir: /app
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    environment:
      SERVER_PORT: ${SERVER_PORT:-8093}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-digital_logistics}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://localhost:8080/auth/realms/logistics-realm}
      KEYCLOAK_JWKS_HOST: ${KEYCLOAK_JWKS_HOST:-keycloak:8080}
      SWAGGER_SERVER_URL: ${SWAGGER_SERVER_URL:-http://localhost:8093}
      ELASTICSEARCH_HOST: elasticsearch:9200
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
      # OPTIMISATION: Plus de RAM pour Maven pour compiler plus vite
      MAVEN_OPTS: "-Xmx1024m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    # Commande identique mais bénéficiera du MAVEN_OPTS augmenté
    command: ["./mvnw", "spring-boot:run", "-DskipTests", "-Dmaven.test.skip=true", "-Dspring-boot.run.jvmArguments=-Xmx512m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"]
    ports:
      - "${APP_HOST_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${SERVER_PORT:-8093}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ==========================================
  # MONITORING (Profil: monitoring)
  # Lancez ceci uniquement si vous avez besoin des logs (ELK)
  # ==========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: elasticsearch
    profiles: ["monitoring"]
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - logistics-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.15
    container_name: logstash
    profiles: ["monitoring"]
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9600/_node/stats || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - logistics-net
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    container_name: kibana
    profiles: ["monitoring"]
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - kibana_data:/usr/share/kibana/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================
  # QUALITY & CI/CD (Profil: tools)
  # Lancez ceci uniquement pour l'analyse de code ou CI
  # ==========================================
  sonar:
    image: sonarqube:community
    profiles: ["tools"]
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_WEB_JAVAOPTS: "-Xmx512m -Xms512m"
      SONAR_CE_JAVAOPTS: "-Xmx512m -Xms512m"
    ports:
      - "${SONAR_PORT}:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    networks:
      - logistics-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    profiles: ["tools"]
    ports:
      - "${JENKINS_PORT}:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    networks:
      - logistics-net
    depends_on:
      postgres:
        condition: service_healthy
      # Retiré Sonar du depends_on pour éviter de forcer son démarrage si non nécessaire
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/login || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s

  pgadmin:
    image: dpage/pgadmin4:8.4
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/misc/ping || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  pg_data:
  pgadmin_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  jenkins_home:
  es_data:
  kibana_data:

networks:
  logistics-net: